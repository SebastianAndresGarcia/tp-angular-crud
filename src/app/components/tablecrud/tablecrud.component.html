<button class="btn btn-outline-success" [routerLink]="['/formulario', 0]">Agregar Nuevo</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Instrumento</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Precio</th>
            <th scope="col">Costo de Env√≠o</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Imagen</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let instrumento of instrumentosArr">
            <th scope="row">{{ instrumento.id }}</th>
            <td>{{ instrumento.instrumento }}</td>
            <td>{{ instrumento.marca}}</td>
            <td>{{ instrumento.modelo }}</td>
            <td>{{ instrumento.precio }}</td>
            <td>{{ instrumento.costoEnvio }}</td>
            <td>{{ instrumento.cantidadVendida }}</td>
            <td><span *ngIf="instrumento.imagen.indexOf('http') >= 0; else elseBlock">
                    <img src="{{instrumento.imagen}}" style="max-width: 50px;" class="img-fluid"
                        alt="instrumento.instrumento" />
                </span>
                <ng-template #elseBlock>
                    <img src="assets/images/{{instrumento.imagen}}" style="max-width: 50px;" class="img-fluid"
                        alt="instrumento.instrumento" />
                </ng-template>
            </td>
            <td>
                <a [routerLink]="['/formulario', instrumento.id]"><i class="bi bi-pencil-square"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>

                    </i></a>
                <button (click)="delete(instrumento.id)">
                    <i class="bi bi-trash3-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                        </svg></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
