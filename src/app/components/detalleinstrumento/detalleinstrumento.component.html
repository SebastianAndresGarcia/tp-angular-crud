<h1>{{instrumento.instrumento | uppercase}}</h1>
<hr>
<div class="row">
    <div class="col-md-4" style="text-align: center">
        <img src="assets/images/{{instrumento.imagen}}" style="max-width: 300px;" class="img-fluid" [alt]="instrumento.instrumento">
        <br><br>
        <a [routerLink]="['/tarjetainstrumento']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>  
    <div class="col-md-8">
        <p>Vendidos {{instrumento.cantidadVendida}}</p>
        <h3 style="color: crimson">{{instrumento.marca}}</h3>
        <hr>
        <p><b>Modelo:</b> {{instrumento.modelo}}</p>
        <p><b>Precio:</b> ${{instrumento.precio}}</p>
        <p><b>Env√≠o:</b> ${{instrumento.costoEnvio}}</p>
        <p align = "justify"><b>Descripcion:</b> {{instrumento.descripcion}}</p>
        
    </div> 
</div>
